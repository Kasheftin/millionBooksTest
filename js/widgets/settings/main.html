<div class="header">
	<form class="form-horizontal">
		<fieldset>
			<legend>Settings</legend>
			<div class="form-group">
				<label class="col-md-2 control-label">Sort by: </label>
				<div class="col-md-4">
					<div class="btn-group btn-group-justified">
						<a class="btn btn-default" data-bind="click:sort.bind($data,'id'),css:{'btn-primary':sort()=='id'}">ID</a>
						<a class="btn btn-default" data-bind="click:sort.bind($data,'name'),css:{'btn-primary':sort()=='name'}">Book Name</a>
						<a class="btn btn-default" data-bind="click:sort.bind($data,'author'),css:{'btn-primary':sort()=='author'}">Author Name</a>
					</div>
				</div>
				<label class="col-md-2 control-label">Books count: </label>
				<div class="col-md-4">
					<div class="input-group">
						<input type="number" class="form-control" data-bind="value:count" min="0">
						<div class="input-group-btn">
							<button class="btn btn-default" data-bind="click:updateCountBy.bind($data,100000)">+100T</button>
							<button class="btn btn-default" data-bind="click:updateCountBy.bind($data,-100000)">-100T</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="category">Genre: </label>
				<div class="col-md-4">
					<select class="form-control" id="category" data-bind="options:genres,optionsCaption:'All genres',value:genreFilter,optionsText:'name',optionsValue:'id'"></select>
				</div>
				<label class="col-md-2 control-label">Gender: </label>
				<div class="col-md-4">
					<label class="radio-inline"><input type="radio" name="gender" value="any" data-bind="checked:genderFilter"> Any</label>
					<label class="radio-inline"><input type="radio" name="gender" value="male" data-bind="checked:genderFilter"> Male</label>
					<label class="radio-inline"><input type="radio" name="gender" value="female" data-bind="checked:genderFilter"> Female</label>
				</div>
			</div>
		</fieldset>
	</form>
</div>
